<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://apprecs.org/gp/images/app-icons/300/64/in.quotesdaily.inspirational.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body class="">
  <main>
    <div class="container-fluid d-flex flex-column min-height">
      <div class="row flex-grow-1">
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-outline-primary m-2" onclick="app.imagesController.getImage()">Change Image</button>
        </div>
        <div class="col-md-6">
          <div class="justify-content-between align-items-center d-flex flex-column h-100">
            <div></div>
            <div class="text-center">
              <div id="clock" class="clock selectable" onclick="app.clockController.changeTime()"></div>
              <h1>Good <span id="day-time">Morning</span> <span class="selectable" id="user"
                  onclick="app.userController.changeName()"></span></h1>
              <form onsubmit="app.userController.newUser()"><input type="text" class="form-control hidden" name="name"
                  id="name" aria-describedby="helpId" placeholder="Name..."></form>
              <div class="mb-3">

              </div>
            </div>
            <h4 id="quote" class="quote align-items-end selectable" onclick="app.quotesController.getQuote()">
            </h4>
          </div>
        </div>
        <div class="col-md-3 d-flex flex-column justify-content-between">
          <div id="weather" class="d-flex justify-content-end">
          </div>
          <div class="m-2">
            <div class="bg-check rounded shadow p-2">
              <div class="d-flex justify-content-between">
                <h4>Daily To Do's</h4>
                <h3 id="count"></h3>
              </div>
              <div id="todos">
                <!-- STUB todo template -->
                <!-- -------- -->
              </div>
              <form class="p-1 d-flex justify-content-between" onsubmit="app.todosController.addTodo(event)">
                <input required minlength="3" maxlength="30" type="text" class="form-control bg-light"
                  name="description" id="new-todo" aria-describedby="helpId" placeholder="Add to do...">
                <button class="btn"><i class="mdi mdi-plus text-light" title="Add to do"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
