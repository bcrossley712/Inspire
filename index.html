<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="weather" class="d-flex justify-content-end">Weather</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="clock" class="justify-content-center align-items-center d-flex">Clock</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="todo" class="d-flex justify-content-end">Todo</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="image-id">Image-ID</div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div id="quote">Quote</div>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <div>Todo checklist label</div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
